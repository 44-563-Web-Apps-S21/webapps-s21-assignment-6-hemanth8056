<!DOCTYPE html>
<html>

<head>
    <title>Open to Arithmatic file</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h1>Hemanth Venkata Reddy Telluri Computes</h1>

    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="num_1">Enter a number</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" id="num_1" name="num_1" value=10> <br>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="num_2">Enter a number</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" id="num_2" name="num_2" value=2> <br>
            </div>
        </div>
        <div class="form-group">
            <input class="btn btn-info" type="button" onclick="permutations()" value="Compute">
        </div>

    </form>

    <p id="result">The result will be displayed here</p>
    <script>
        function permutations() {
            fnum = document.getElementById("num_1").value
            snum = document.getElementById("num_2").value
            var product = 1;

            let i = fnum;

            do {
                product *= i;
                i--
            } while (i >= (fnum - snum + 1))


            out = document.getElementById("result")
            out.innerHTML = fnum + " permute " + snum + " is " + product
        }
    </script>
    <form>
        <input type="radio" id="plus" name="plus" value="plus">
        <label for="plus">+</label></br>


        <input type="radio" id="minus" name="minus" value="minus">
        <label for="minus">-</label></br>


        <input type="radio" id="times" name="times" value="times">
        <label for="times">*</label></br>

        <input type="radio" id="divide" name="divide" value="divide">
        <label for="divide">/</label></br>
        <div class="form-group">
            <input class="btn btn-info" type="button" onclick="processRadio()" value="Result">
        </div>

    </form>
    <p id="radio_result">Radio result</p>

    <script>
        function processRadio() {
            fnum = document.getElementById("num_1").value
            snum = document.getElementById("num_2").value

            plus = document.getElementById("plus").checked
            minus = document.getElementById("minus").checked
            times = document.getElementById("times").checked
            divide = document.getElementById("divide").checked

            if (plus) {
                out = document.getElementById("radio_result")
                out.innerHTML = (Number)(fnum) + Number(snum)
            }
            if (minus) {
                out = document.getElementById("radio_result")
                out.innerHTML = fnum - snum
            }
            if (times) {
                out = document.getElementById("radio_result")
                out.innerHTML = fnum * snum
            }
            if (divide) {
                out = document.getElementById("radio_result")
                out.innerHTML = fnum / snum
            }


        }
    </script>

</body>

</html>
