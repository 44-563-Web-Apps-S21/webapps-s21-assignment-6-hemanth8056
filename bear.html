<!DOCTYPE html>
<html>

<head>
    <title>Open to Bear html file</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>


    <h1>Hemanth Venkata Reddy Telluri builds a bear</h1>

    <form>
        <input type="checkbox" id="first_box" name="first_box" value="hat">
        <label for="first_box">hat </label><br>

        <input type="checkbox" id="second_box" name="second_box" value="scarf">
        <label for="check_second">scarf </label><br>

        <input type="checkbox" id="third_box" name="third_box" value="shirt">
        <label for="third_box">shirt </label><br>
        <br>
        <div class="form-group">
            <input class="btn btn-info" type="button" onclick="startBear()" value="Start a bear">
        </div>
    </form>

    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="property">Enter a property</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="property" name="property" value="color"><br>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="valueEntered">Enter a value</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="valueEntered" name="valueEntered"><br>
            </div>
        </div>
        <div class="form-group">
            <input class="btn btn-info" type="button" onclick="updatebear()" value="Update the bear" class="btn btn-primary">
        </div>

    </form>

    <p id="bearResult">Result will be shown here </p>
    <script>
        var my_bear = {}

        function startBear() {
            my_bear = {}
            if (document.getElementById("first_box").checked == true)
                my_bear['hat'] = 'true'
            else
                my_bear['hat'] = 'false'

            if (document.getElementById("second_box").checked == true)
                my_bear['scarf'] = 'true'
            else
                my_bear['scarf'] = 'false'

            if (document.getElementById("third_box").checked == true)
                my_bear['shirt'] = 'true'
            else
                my_bear['shirt'] = 'false'
            document.getElementById("bearResult").innerHTML = JSON.stringify(my_bear)
            console.log(my_bear)
        }

        function updatebear() {
            property = document.getElementById("property").value
            valueEntered = document.getElementById("valueEntered").value
            my_bear[property] = valueEntered
            document.getElementById("bearResult").innerHTML = JSON.stringify(my_bear)
            console.log(my_bear)
        }
    </script>

</body>

</html>
