<!DOCTYPE html>
<html>

<head>
    <title>descriptive type java script</title>
</head>

<body>

    <h1>Hidden things by Hemanth Venkata Reddy Telluri</h1>
    <h2>Getting input</h2>

    <form>
        <label for="form1_secret">Enter the secret word</label>
        <input type="password" id="form1_secret" name="form1_secret" min=10 max=50 step=2 value=secret> <br>

        <label for="form1_guess">Enter a guess</label>
        <input type="text" id="form1_guess" name="form1_guess" autofocus> <br>

        <input type="button" onclick=processguess() value="check the guess">
    </form>


    <p id="result"></p>
    <div class="container">
        <img id="img" width="200" height="200" onclick=rotateImage() src="lily.jpg">
    </div>

    <script>
        var correct = 0;
        var wrong = 0;
        var currentImage = 0;

        function processguess() {
            console.log("checking the guess")
            secret = document.getElementById("form1_secret").value
            guess = document.getElementById("form1_guess").value
            out = document.getElementById("result")
            if (secret == guess) {
                correct = correct + 1
                alert("congratulations");
            } else {
                wrong = wrong + 1
                alert("sorry");
            }
            out.innerHTML = wrong + "wrong count" + correct + "correct count";
        }

        function rotateImage() {
            var image = document.getElementById("img");
            switch (currentImage) {
                case 0:
                    image.src = "lily.jpg";
                    currentImage = 1;
                    break;
                case 1:
                    image.src = "lotus.jpg";
                    currentImage = 2;
                    break;
                case 2:
                    Image.src = "Talinum.jpg";
                    currentImage = 0;
                    break;
            }
        }
    </script>

</body>

</html>
